wjson:
  only:
#    - master
#    - devel
  script:
    - ./.ci/getlib faslib master
    - mkdir build
    - cd build
    - cmake -I ./faslib -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON ..
    - cmake --build .
    - ctest --output-on-failure
    - cd ..
    - ./.ci/cppcheck.sh

